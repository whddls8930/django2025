{% extends 'base.html' %}
{% block content %}
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    {% if content_list %} <!-- 시작: content_list가 있는지 확인 -->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        {% for content in content_list %} <!-- 반복문: content_list를 순회 -->
        <div class="col-lg-7"> <!-- 왼쪽에 이미지 표시 -->
            <img class="img-fluid rounded mb-4 mb-lg-0" src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" alt="..." />
        </div>
        <div class="col-lg-5">
            <h1 class="font-weight-light">{{ content.title }}</h1>
            <p>{{ content.content | truncatewords:30 }}</p>
            <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품
        상세보기</a>
        </div>

        <hr /> <!-- 콘텐츠 간 구분선 -->
        {% endfor %} <!-- 반복문 종료 -->
    </div>
    {% else %} <!-- content_list가 없을 경우 -->
    <p>content가 없습니다.</p> <!-- 데이터 없음 메시지 -->
    {% endif %} <!-- 조건 종료 -->
</div>
<!-- Footer-->
{% endblock %}
